<div class="container-lg">
    <div class="row pb-5">
        <div class="col-sm-12">
            <h6>Home Page</h6>
            <textarea type="text" [mention]="userService.userDetails" #mentionbox
                [mentionConfig]="{triggerChar:'@',maxItems:10,labelKey:'username'}" rows="4"></textarea>
                <p>{{mentionbox.value}}</p>
        </div>
    </div>
    <div class="row pb-5" *ngIf="gallery$ | async as galleryImages">
        <h6>Public Images</h6>
        <ng-container *ngFor="let galleryPhoto of galleryImages">
            <div class="col-sm-3 py-3" *ngIf="!galleryPhoto.isPrivate">
                <p>{{galleryPhoto.name}}</p>
                <img class="photo-result-image" [src]="galleryPhoto.url" [alt]="galleryPhoto.name">
            </div>
        </ng-container>

    </div>
</div>
